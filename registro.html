<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS v5.2.1 -->

    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./scss/registro.css?version=1.0">
</head>

<body>
    <header>
        <div class="datos-header">
            <a href="./index.html">
                <img src="./img/logo.png" alt="Vita-line.">
            </a>
            <h2>Vita-line</h2>
        </div>
        <div class="navbar">
            <a href="./especialidades.html">Especialidades</a>

    <div class="container-login">
        <h3>Registrar un usuario</h3>
        <form action="./index.html" method="POST">
            <div class="mb-3">
                <input type="text" class="form-control" id="nombre-usuario" placeholder="Nombre de Usuario" />
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="email" placeholder="Correo Electrónico" />
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" />
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="contrasena" placeholder="Confirmar contraseña" />
            </div>
            <button type="submit" class="btn btn-primary">
                Registrarse
            </button>
        </form>
        <p>¿Ya tiene una cuenta? <br /><a href="./login.html">Inicie sesión aquí</a>.</p>
    </div>

    <footer>
