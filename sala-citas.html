<!doctype html>
<html lang="en">

<head>
    <title>Vita-line - Sala de Citas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="./scss/sala-citas.css?version=1.0">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <header id="header">
            <div class="datos-header">
                <a href="./index.html">
                    <img src="./img/logo.png" alt="Logo de Vita-line - Vuelta a inicio.">
                </a>
                <h2>Vita-line</h2>
            </div>
            <div class="navbar">
                <a href="./especialidades.html">Especialidades</a>
                <a href="./especialistas.html">Especialistas</a>
                <a href="./gestion-de-citas.html">Gestión de Citas</a>
                <a href="./sala-citas.html">Sala de Citas</a>
            </div>
            <div class="perfil-usuario">
                <a href="./login.html">
                    <img src="./img/usuario.png" alt="Foto de perfil del usuario">
                </a>
            </div>
        </header>

        <div class="container-llamada">
            <div class="video">
                <div class="cuadro-llamada">
                    <img src="./img/cargando.gif" alt="Cargando...">
                    <h2>Por favor, espere a que se conecte el especialista...</h2>
                </div>
                <div class="controles-llamada">
                    <img src="./img/colgar.png" alt="Colgar llamada.">
                    <img src="./img/mutear.png" alt="Mutear micrófono.">
                    <img src="./img/silenciar.png" alt="Silenciar audio.">
                </div>
            </div>
            <div class="chat">
                <div class="mensajes" id="mensajes"></div>
                <div class="envio-mensaje mb-3">
                    <textarea class="form-control" name="" id="" rows="3"></textarea>
                    <button onclick="enviarMensaje()"><img src="./img/enviar-mensaje.png"
                            alt="Enviar mensaje."></button>
                </div>
            </div>
        </div>

        <footer>
            <p>© 2024 Vita-line.</p>
            <a href="./condiciones-generales">Condiciones Generales</a>
        </footer>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
